<svg fill="none" viewBox="0 0 600 200" width="400" height="100" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes gear  {
            0% { transform: rotate(0.0deg) }
           10% { transform: rotate(36.0deg) }
           20% { transform: rotate(72.0deg) }
           30% { transform: rotate(108.0deg) }
           40% { transform: rotate(144.0deg) }
           50% { transform: rotate(180.0deg) }
           60% { transform: rotate(216.0deg) }
           70% { transform: rotate(252.0deg) }
           80% { transform: rotate(288.0deg) }
           90% { transform: rotate(324.0deg) }
          100% { transform: rotate(360.0deg) }
        }

        .container {
          width: 100%;
          height: 200px;

          display: flex;
          justify-content: center;
          align-items: center;
          color: gray;

          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .gear {
          animation: gear 3.0s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 48% 48%;
        }

        @media (prefers-reduced-motion) {
          .gear {
            animation: none;
          }
        }
      </style>

      <div class="container">
        <h1><div class="gear">⛭</div>  Material Properties Database  <div class="gear">⛭</div></h1>
      </div>
    </div>
  </foreignObject>
</svg>